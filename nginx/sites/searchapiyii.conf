server {
    charset utf-8;
    client_max_body_size 128M;

    #listen 443 ssl; ## listen for ipv4
    #listen 80; ## listen for ipv4


    #ssl_certificate /etc/nginx/sites-available/nginx-selfsigned.crt;

    #ssl_certificate_key /etc/nginx/sites-available/nginx-selfsigned.key;


    server_name local-docker.givelify.com;
    root   /var/www/search-engine-yii/web;
    index  index.php;

    access_log /var/log/nginx/searchapiyii.test.access.log;
    error_log  /var/log/nginx/searchapiyii.test.error.log;

    location / {
        # Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # uncomment to avoid processing of calls to non-existing static files by Yii
    #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
    #    try_files $uri =404;
    #}
    #error_page 404 /404.html;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
                return 404;
        }

        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 600s;
    }

    location ~ /\.(git) {
        deny all;
    }
}
